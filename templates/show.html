<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>图片展示</title>
</head>
<body style="background-image:url(/static/images/d.jpg);background-size:100%;width:100%;height:1000px;padding:0">
	<div style="width:100%;height:500px;margin-top:40px;margin:0 auto;text-align:center;">
		<div style="width:80%;height:500px;margin:30px auto;text-align:center;">
			<img src="{{ img }}" style="height:400px;width:540px;border:0">
		</div>
	</div>

	<div style="width:100%;height:300px;margin-top:0px;margin:0 auto;text-align:center;">
		<div style="width:80%;height:220px;margin:30px auto;text-align:center;">
			<div style="width:80%;height:200px;margin:0px auto;text-align:center; font-size:35px;color:red;">
				<span>预期结果:{{ label }}</span>

			</div>
		</div>
	</div>
</body>
</html>
